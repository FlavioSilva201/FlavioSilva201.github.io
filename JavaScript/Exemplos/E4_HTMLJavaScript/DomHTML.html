<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom HTML</title>
</head>

<body>
    <h1>Dom HTML</h1>
    <p>Dom HTML usa-se para mudar o conteudos da página HTML</p>
    <p id="p1"></p>
    <p id="p2"></p>

    <img src="../../Imagens/Outros/logo.png" alt="Alteração de Imagem com Java Script" id="imagem">

    <button onclick="changeText()" id="Btn"> Mudar </button>

    <script>
        document.writeln(Date()); //Inserção de conteudo a dizer a data atual


        function changeText() {
            document.getElementById("p1").innerHTML = "Novo texto 1"; // mudificação do primeiro p

            const p2 = document.getElementById("p2"); // guardar o elemento p em uma variavel
            p2.innerHTML = "Novo Texto 2"; // modificação do conteudo

            document.getElementById("imagem").src = "../../Imagens/Outros/Ball_2D_Animation.gif"; //irá alterar no elmento com o id de "imagem" a origem da imagem;

        }
    </script>
</body>

</html>
