<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS DOM</title>
</head>

<body>
    <h1>CSS DOM</h1>
    <p id="p1">Aqui está um exemplo de um código sem CSS</p>
    <p id="p2">Mas ao clicar no button vão ser aplicados estilos tipo CSS com o JavaScript</p>
    <p id="p3">Paragrafo 3 de exemplo de alterações</p>
    <p id="p4">Paragrafo 4 de exemplo de alterações</p>
    <p id="p5">Paragrafo 5 de exemplo de alterações</p>
    <p id="p6">Paragrafo 6 de exemplo de alterações</p>



    <button onclick="mudar()">Mudar</button>

    <script>
        //document.getElementById(id).style.property = new style // recolher o X elemento com o X id e aplicar um estilo de CSS, com a X propriedade, (exemplo: border), e depois dizer as medidas, (exemplo: 1px solid red);
        //document.getElementById(id).style.border = "1px solid red "; // exemplo 

        function mudar() {

            document.getElementById("p2").style.border = "1px solid red";
            document.getElementById("p3").style.textAlign = "center";
            document.getElementById("p4").style.textDecoration = "dashed";
            document.getElementById("p5").style.background = "grey";

            //varias aplicaçções de css no mesmo elemento
            document.getElementById("p6").style.color = "rebeccapurple";
            document.getElementById("p6").style.padding = "5px"
            document.getElementById("p6").style.border = "5px solid orange";
            document.getElementById("p6").style.textAlign = "right";
            document.getElementById("p6").style.textDecoration = "overline";
            document.getElementById("p6").style.background = "pink";
        }
    </script>
</body>

</html>
