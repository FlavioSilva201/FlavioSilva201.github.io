<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../../Reset.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        header {
            text-align: center;
            width: 100%;
        }
        
        h1 {
            margin: 10px;
        }
        
        main {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        img {
            margin: 10px;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button {
            outline: none;
            margin: 10px;
            padding: 6px;
            border: 1px solid black;
            border-radius: 10px;
        }
        
        button:active {}
        
        #btnOn {
            background-color: yellow;
            color: black;
        }
        
        #btnOff {
            background-color: black;
            color: white;
        }
    </style>
    <title>Lampada</title>
</head>

<body>
    <header>
        <h1>JavaScript Ã© fixe</h1>
        <h2>JavaScript consegue apagar e acender uma lampada?</h2>
    </header>
    <main>
        <img id="myImage" src="../../../../Imagens/JavaScript/Lampada/lighton.gif" style="width:100px">
        <div>
            <button onclick="document.getElementById('myImage').src='../../../../Imagens/JavaScript/Lampada/lighton.gif'" id="btnOn">Ligar a luz</button>
            <button onclick="document.getElementById('myImage').src='../../../../Imagens/JavaScript/Lampada/lightoff.gif'" id="btnOff">Apagar a luz</button>
        </div>
    </main>
</body>

</html>
