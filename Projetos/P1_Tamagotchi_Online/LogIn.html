<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style.css">
    <title>Tamagotchi Online</title>
</head>

<body>
    <header>
        <img src="../../Imagens/Outros/controllerPA.png" alt="Mindera Game Studio" title="Mindera Game Studio">
        <h1 id="Header-Text"> Tamagotchi Online</h1>
    </header>

    <main>
        <form>
            <p id="form-Log-In">Log In</p>
            <p>User Name:
                <input type="text" name="user-name" title="User Name" placeholder="User Name" class="form-input" required>
            </p>
            <p>Password:
                <input type="password" name="password" title="Password" placeholder="Password" class="form-input" required>
            </p>
            <div class="form-duplas">
                <input type="reset" value="Reset" title="Reset" class="form-btn">
                <input type="submit" value="Log In" title="Log In" class="form-btn">
            </div>
            <p>-- OR --</p>
            <div class="form-divid-btn-social-conjunto">
                <input type="button" value="Google" title="Log In Whith Google" class="form-button-social">
                <input type="button" value="Micosoft" title="Log In Whith Micosoft" class="form-button-social">
                <input type="button" value="Yahoo!" title="Log In Whith Yahoo!" class="form-button-social">
                <input type="button" value="GitHub" title="Log In Whith GitHub" class="form-button-social">
            </div>
            <div class="form-divid-btn-social-conjunto">
                <input type="button" value="Facebook" title="Log In Whith Facebook" class="form-button-social">
                <input type="button" value="Twitter" title="Log In Whith Twitter" class="form-button-social">
                <input type="button" value="Tumblr" title="Log In Whith Tumblr" class="form-button-social">
            </div>
            <hr>
            <p>You don't have an account yet?</p>
            <p><a href="#" title="Sing in">Sing In</a> or Enter like <a href="./Inicial/Inicial.html" title="Gest">Gest</a></p>
        </form>
    </main>

    <footer>
        <p class="footer-text">Tamagotchi Online made by Mindera Game Studio Â©</p>
    </footer>

</body>

</html>
