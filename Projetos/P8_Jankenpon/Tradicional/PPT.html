<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style.css">
    <title>Pedra Papel Tesoura</title>
</head>

<body>
    <!-- https://www.youtube.com/watch?v=jaVNP3nIAv0 -->
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>

    <main>
        <div class="score-board">
            <div id="user-label" class="badge">Jogador</div>
            <div id="computer-label" class="badge">CPU</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Faz a Tua Escolha</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="../Img/Pedra_Azul.png" alt="Pedra User">
            </div>
            <div class="choice" id="p">
                <img src="../Img/Papel_Azul.png" alt="Papel User">
            </div>
            <div class="choice" id="s">
                <img src="../Img/Tesoura_Azul.png" alt="Tesoura User">
            </div>

            <h2><span>V</span>S</h2>

            <div class="choicecpu" id="rcpu">
                <img src="../Img/Pedra_Vermelha.png" alt="Pedra User">
            </div>
            <div class="choicecpu" id="pcpu">
                <img src="../Img/Papel_Vermelho.png" alt="Papel User">
            </div>
            <div class="choicecpu" id="scpu">
                <img src="../Img/Tesoura_Vermelho.png" alt="Tesoura User">
            </div>
        </div>

    </main>

    <div id="DivBtnReset">
        <button type="button" title="Reset" id="BtnReset">Recome√ßar</button>
    </div>

    <script src="./Animation.js"></script>
</body>

</html>
