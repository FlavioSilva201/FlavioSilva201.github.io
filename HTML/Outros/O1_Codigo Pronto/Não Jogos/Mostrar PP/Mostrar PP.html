<!DOCTYPE html>
<html>

<body>

    <p>Clica no radioBoton para se ver a palavra-passe:</p>

    Palavra-Passe: <input type="password" value="Rocky" id="myInput"><br><br>
    <input type="checkbox" onclick="myFunction()">Mostrar Palavra-Passe

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>

</html>
