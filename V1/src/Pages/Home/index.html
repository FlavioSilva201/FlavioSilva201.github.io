<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../Assets/icons/bookmark.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/201flaviosilva-utils@1.2.9/build/reset.min.css">
    <link rel="stylesheet" href="../style/Nav/style.min.css">
    <link rel="stylesheet" href="./style/style.min.css">
    <title>Flávio Silva</title>
</head>

<body>
    <nav>
        <ul>
            <li id="NavSelected">
                <a href="../Home/index.html" title="Home"><img src="../../Assets/icons/home.svg"
                        alt="Home"><span>Home</span></a>
            </li>
            <li>
                <a href="../Projects/index.html" title="Projetos"><img src="../../Assets/icons/bookmark.svg"
                        alt="Projetos"><span>Projects</span></a>
            </li>
            <li>
                <a href="../Games/index.html" title="Games"><img src="../../Assets/icons/gamepad.svg"
                        alt="Games"><span>Games</span></a>
            </li>
            <li>
                <a href="../FollowMe/index.html" title="Follow me"><img src="../../Assets/icons/link-2.svg"
                        alt="Follow me"><span>Follow me</span></a>
            </li>
        </ul>
    </nav>

    <div id="container">
        <header id="HeaderTop">
            <img src="../../Assets/img/Flavio.jpeg" alt="ProfileImg" id="ProfileImg">
            <div>
                <h1>Flávio Silva</h1>
                <p id="MyDescription">I'm a front-end developer;</p>
            </div>
        </header>

        <!-- Banner -->

        <div class="banner">
            <div id="bannerConteiner">
                <p id="BannerText">Algo deu muito errado</p>
                <button onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        </div>

        <main>
            <!-- Home -->
            <section id="Home">
                <form>
                    <section id="FormName">
                        <h2 id="NameLanguage">Name</h2>
                        <div>
                            <input type="text" name="firstNome" placeholder="First Name" title="First Name"
                                value="Flávio" id="firstNome">
                            <input type="text" name="lastNome" placeholder="Last Name" title="Last Name" value="Silva"
                                id="lastNome">
                        </div>
                    </section>

                    <section id="FormDetails">
                        <h2 id="DatailsLanguage">Details</h2>
                        <div>
                            <input type="email" name="" placeholder="flavioandre.2001.9.7@gmail.com" title="Email"
                                value="flavioandre.2001.9.7@gmail.com" id="InpEmail">
                            <input type="date" name="" value="2001-08-10" min='1900-01-01' max='2066-08-10'
                                title="Birthday" id="InpBirthday">
                        </div>
                        <textarea name="Description" placeholder="Description" title="Description"
                            id="Description">I Love Programming!</textarea>
                    </section>

                    <section id="MultiOptions">
                        <h2>Skills</h2>
                        <fieldset id="FormArea">
                            <legend id="FavoriteAreaLanguage">Favorite Area</legend>
                            <label for="FrontEnd">
                                <input type="radio" name="Area" id="FrontEnd" checked> FrontEnd
                            </label>
                            <label for="FullStack">
                                <input type="radio" name="Area" id="FullStack"> FullStack
                            </label>
                            <label for="BackEnd">
                                <input type="radio" name="Area" id="BackEnd"> BackEnd
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend id="SkillsDiscoveredLanguage">Skills Discovered</legend>
                            <label for="html">
                                <input type="checkbox" name="skills" id="html" checked>
                                <abbr title="Hyper Text Markup Language"> HTML</abbr>
                            </label>
                            <label for="css">
                                <input type="checkbox" name="skills" id="css" checked>
                                <abbr title="CSS / SASS / Bootstrap / LESS"> CSS</abbr>
                            </label>
                            <label for="javascript">
                                <input type="checkbox" name="skills" id="javascript" checked>
                                <abbr title="JS / ReactJS/ NodeJS"> JavaScript</abbr>
                            </label>
                            <label for="php">
                                <input type="checkbox" name="skills" id="php" checked>
                                <abbr title="PHP Hypertext Preprocessor"> PHP</abbr>
                            </label>
                            <label for="mysql">
                                <input type="checkbox" name="skills" id="mysql" checked>
                                <abbr title="MySQL / MariaDB / PHPMyAdmin"> MySQL</abbr>
                            </label>
                            <label for="java">
                                <input type="checkbox" name="skills" id="java">
                                <abbr> Java</abbr>
                            </label>
                        </fieldset>
                    </section>

                    <section id="BtnsActions">
                        <button type="reset">Reset</button>
                        <button type="submit" id="BtnSubmit">Submit</button>
                    </section>
                </form>
            </section>
        </main>

        <!-- Modal  -->

        <aside>
            <button id="BTN_settings"><img src="../../Assets/icons/settings.svg" alt="Help"></button>
            <dialog id="Modal">
                <select id="IndiomaSlect">
                </select>
                <button id="BTN_Close" title="Close">&#10008;</button>
            </dialog>
        </aside>
    </div>

    <script src="../../Languages/ShowLang.js" type="module" defer></script>
    <script src="./script.js" type="module" defer></script>
</body>

</html>
