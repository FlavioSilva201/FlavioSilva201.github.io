<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building</title>
</head>

<body>
    <style>
        #ConjuntoBolas {
            display: flex;
        }

        .ConjuntoBolas {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: whitesmoke;
            animation: bolas 4s infinite;
            transform: scale(0);
            margin-right: 50px;
        }

        .bola1 {
            animation-delay: 0s;
        }

        .bola2 {
            animation-delay: 0.4s;
        }

        .bola3 {
            animation-delay: 0.8s;
        }

        .bola4 {
            animation-delay: 1.2s;
        }

        .bola5 {
            animation-delay: 1.6s;
        }

        @keyframes bolas {
            0% {
                background-color: white;
            }

            20% {
                background-color: royalblue;
                transform: scale(1.5);
            }

            75% {
                background-color: white;
                transform: scale(0);
            }
        }
    </style>
    <h1>This site is under construction!</h1>

        <a href="../Home/index.html">Go</a>
    </p>
    <div id="ConjuntoBolas">
        <div class="bola1 ConjuntoBolas"></div>
        <div class="bola2 ConjuntoBolas"></div>
        <div class="bola3 ConjuntoBolas"></div>
        <div class="bola4 ConjuntoBolas"></div>
        <div class="bola5 ConjuntoBolas"></div>
    </div>
</body>

</html>
