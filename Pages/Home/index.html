<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../style/Nav/style.min.css">
    <link rel="stylesheet" href="./style/style.min.css">
    <title>Flávio Silva</title>
</head>

<body>
    <nav>
        <ul>
            <li id="NavSelected">
                <a href="../Home/index.html" title="Home"><img src="../../Assets/icons/home.svg" alt="Home"><span>Home</span></a>
            </li>
            <li>
                <a href="../Projects/index.html" title="Projetos"><img src="../../Assets/icons/bookmark.svg" alt="Projetos"><span>Projetos</span></a>
            </li>
            <li>
                <a href="../FollowMe/index.html" title="Follow me"><img src="../../Assets/icons/link-2.svg" alt="Follow me"><span>Follow me</span></a>
            </li>
        </ul>
    </nav>

    <div id="container">
        <header id="HeaderTop">
            <img src="../../Assets/img/Flavio.jpeg" alt="ProfileImg" id="ProfileImg">
            <div>
                <h1>Flávio Silva</h1>
                <p>I'm a front-end developer</p>
            </div>
        </header>

        <main>
            <!-- Home -->
            <section id="Home">
                <form>
                    <section id="FormName">
                        <h2>Name</h2>
                        <div>
                            <input type="text" name="firstNome" placeholder="First Name" title="First Name" value="Flávio" id="firstNome">
                            <input type="text" name="lastNome" placeholder="Last Name" title="Last Name" value="Silva" id="lastNome">
                        </div>
                    </section>

                    <section id="FormDetails">
                        <h2>Details</h2>
                        <div>
                            <input type="email" name="" placeholder="flavioandre.2001.9.7@gmail.com" title="Email" value="flavioandre.2001.9.7@gmail.com" id="InpEmail">
                            <input type="date" name="" value="2001-08-10" min='1900-01-01' max='2066-08-10' title="Birthday" id="InpBirthday">
                        </div>
                        <textarea name="Description" placeholder="Description" title="Description">I'm a front-end developer!</textarea>
                    </section>

                    <section id="MultiOptions">
                        <fieldset id="FormArea">
                            <legend>Area</legend>
                            <label for="FrontEnd"><input type="radio" name="Area" id="FrontEnd" checked> FrontEnd</label>
                            <label for="BackEnd"><input type="radio" name="Area" id="BackEnd"> BackEnd</label>
                            <label for="FullStack"><input type="radio" name="Area" id="FullStack"> FullStack</label>
                        </fieldset>

                        <fieldset>
                            <legend>Skills</legend>
                            <label for="html"><input type="checkbox" name="skills" id="html" checked> HTML</label>
                            <label for="css"><input type="checkbox" name="skills" id="css" checked> CSS</label>
                            <label for="javascript"><input type="checkbox" name="skills" id="javascript" checked> JavaScript</label>
                            <label for="php"><input type="checkbox" name="skills" id="php" checked> PHP</label>
                            <label for="mysql"><input type="checkbox" name="skills" id="mysql" checked> MySQL</label>
                        </fieldset>
                    </section>

                    <section id="History">
                        <h3>History</h3>
                        <div><span>2016</span> <input type="range" min="2016" max="2020" step="1" value="2020" name="RangeHistory" title="History" id="RangeHistory"> <span>2020</span></div>
                        <article>
                            <h4>2016</h4>
                            <ul>
                                <li>Start in Curso Proficional Informática de Gestão;</li>
                                <li>Frits contac in programing;</li>
                                <li>Learn Pascal;</li>
                                <li>Learn Lazarus Pascal;</li>
                            </ul>
                        </article>
                    </section>

                    <section id="BtnsActions">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </section>
                </form>
            </section>
        </main>

        <aside>
            <button id="BTN_settings"><img src="../../Assets/icons/settings.svg" alt="Help"></button>
            <dialog id="Modal">
                <select id="IndiomaSlect">
                </select>
                <button id="BTN_Close" title="Close">&#10008;</button>
            </dialog>
        </aside>
    </div>

    <script src="./script.js"></script>
    <script src="../../Data/ShowLang.js" type="module" defer></script>
</body>

</html>
