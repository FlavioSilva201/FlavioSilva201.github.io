<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert, Prompt, Confirm</title>
</head>

<body>

    <h1>Alert, Prompt, Confirm</h1>

    <button id="btnAlert">Alert</button>
    <button id="btnPrompt">Prompt</button>
    <button id="btnConfirm">Confirm</button>


    <script>
        const btnAlert = document.getElementById("btnAlert");
        const btnPrompt = document.getElementById("btnPrompt");
        const btnConfirm = document.getElementById("btnConfirm");

        btnAlert.addEventListener(
            "click",
            () => {
                alert("Isto é uma mensagem de alert");
            },
            false,
        );

        btnPrompt.addEventListener(
            "click",
            () => {
                let user = prompt("Diz o teu nome:");
                alert("Holla: " + user);
            },
            false,
        );

        btnConfirm.addEventListener(
            "click",
            () => {
                if (confirm("Isto é um aviso!")) {
                    alert("Aceitaste o aviso");
                } else {
                    alert("Cancelas-te aceitaste o aviso");
                }

                // Desta forma tambem funciona
                // const/let/var result =  confirm("Isto é um aviso!");
            },
            false,
        );
    </script>

</body>

</html>
