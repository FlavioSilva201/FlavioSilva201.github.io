<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventListener</title>
</head>

<body>
    <h1>EventListener</h1>

    <h2>Exemplos de EventListener</h2>

    <button id="btn1">Ok</button>
    <p id="p1"></p>

    <button id="btn2">MsgBox</button>


    <p id="pRandom">Mudica as dimenções da janela</p>
    <script>
        //Syntax
        //element.addEventListener(event, function, useCapture);
        // lsitas de Eventos -> https://www.w3schools.com/jsref/dom_obj_event.asp , ex: "Click", "mousedown", etc...
        document.getElementById("btn1").addEventListener("click", displayDate); // Adiciona o evnto ao elemento
        // removeEventListener()  -> remove o evento adicionado
        function displayDate() { // este tipo de funções é igual a uma outra função qualquer, pode receber parametros, pode dar return, etc...
            document.getElementById("p1").innerHTML = Date();
        }

        // outra forma
        const btn2 = document.getElementById("btn2");
        btn2.addEventListener(
            "click",
            function() {
                alert("Clicaste!");
            }
        );

        // Evento de Janela
        window.addEventListener("resize", // quando a janela for redimencionada;
            function() {
                document.getElementById("pRandom").innerHTML = Math.random();
            });

        /**
         * Notas;
         * No IE 8 é necessario user;
         * attachEvent() -> addEventListener();
         * detachEvent() -> removeEventListener():
         */
    </script>
</body>

</html>
