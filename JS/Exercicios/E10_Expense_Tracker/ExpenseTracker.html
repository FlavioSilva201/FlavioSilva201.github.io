<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../Reset.css">
    <link rel="stylesheet" href="./Style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <div id="YourBalamce">
            <h4>Your Balance</h4>
            <h1 id="balance">0.00€</h1>
        </div>

        <div id="divContas">
            <div class="divSubContas">
                <h4>Income</h4>
                <p id="Income">0.00€</p>
            </div>
            <div class="divSubContas">
                <h4>Expense</h4>
                <p id="Expense">0.00€</p>
            </div>
        </div>

        <div id="SectionHistory">
            <h3>History</h3>
            <div id="history"></div>
        </div>

        <div id="AddNewTransiction">
            <h3>Add new transiction</h3>
            <form>
                <h4>Text</h4>
                <input type="text" name="txtDescription" placeholder="Enter text..." id="txtDescription">
                <h4>Amount</h4>
                <h4>(negative - Expense, positive - income)</h4>
                <input type="text" name="txtAmount" placeholder="Enter amount..." id="txtAmount">
                <button id="AddTransiction">Add Transiction</button>
            </form>
        </div>
    </main>

    <footer>
        <h3>Made com Love</h3>
        <img src="./img/engine.png" alt="engine">
    </footer>
    <script src="./Animation.js" defer></script>
</body>

</html>
