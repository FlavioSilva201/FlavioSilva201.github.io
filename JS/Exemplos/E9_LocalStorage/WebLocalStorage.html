<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storage</title>
</head>

<body>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        
        h2 {
            padding: 10px;
            border-radius: 10px;
            border: 5px dashed darkblue;
        }
        
        button {
            font-size: 30px;
            width: 95%;
            padding: 10px;
            border: 1px solid red;
            border-radius: 20px;
            background-color: aqua;
        }
        
        p {
            padding: 20px;
            font-size: 25px;
            border: 2px solid salmon;
            border-radius: 50%;
        }
    </style>
    <h1>Storage</h1>
    <h2>Local</h2>
    <button id="btnLocal">Clicar</button>
    <p id="NCliquesLocalP" title="Fica guardado no Browser">Clica no butão</p>
    <hr>
    <h2>Web</h2>
    <button id="btnWeb">Clicar</button>
    <p id="NCliquesWebP" title="Fica guardado na Tab">Clica no butão</p>

    <script>
        const btnLocal = document.getElementById("btnLocal");
        const btnWeb = document.getElementById("btnWeb");

        const NCliquesLocalP = document.getElementById("NCliquesLocalP");
        const NCliquesWebP = document.getElementById("NCliquesWebP");

        btnLocal.addEventListener(
            "click",
            () => {
                if (typeof(Storage) !== "undefined") {
                    // Code for localStorage/sessionStorage.
                    localStorage.locar = "Ceaa";
                    if (localStorage.clickes) {
                        localStorage.clickes++;
                    } else {
                        localStorage.clickes = 1;
                    }
                    NCliquesLocalP.innerHTML = "Já clicas-te por: " + localStorage.clickes;
                } else {
                    NCliquesLocalP.innerHTML = "O Storage não suportado";
                    NCliquesWebP.innerHTML = "O Storage não suportado";
                }
            }
        );

        btnWeb.addEventListener(
            "click",
            () => {
                if (typeof(Storage) !== "undefined") {
                    // Code for localStorage/sessionStorage.
                    if (sessionStorage.clickes) {
                        sessionStorage.clickes++;
                    } else {
                        sessionStorage.clickes = 1;
                    }
                    NCliquesWebP.innerHTML = "Já clicas-te por: " + sessionStorage.clickes;
                } else {
                    NCliquesLocalP.innerHTML = "O Storage não suportado";
                    NCliquesWebP.innerHTML = "O Storage não suportado";
                }
            }
        );
    </script>
</body>

</html>
