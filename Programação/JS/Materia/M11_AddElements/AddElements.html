<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Elementos</title>
</head>

<body>
    <!-- https://www.w3schools.com/js/js_htmldom_nodes.asp -->
    <style>
        ol {
            background-color: turquoise;
            border-radius: 10px;
        }
        
        li {
            margin: 5px;
            background-color: black;
            color: aliceblue;
            padding: 5px;
            border-radius: 20px;
        }
        
        button {
            padding: 10px;
            border: 1px solid royalblue;
            border-radius: 10px;
            margin: 10px;
            font-size: 20px;
            outline: none;
        }
        
        button:active {
            color: whitesmoke;
        }
        
        .Add {
            background-color: green;
        }
        
        .Add:active {
            background-color: rgb(0, 64, 0);
        }
        
        #RemoveBtn {
            background-color: red;
        }
        
        #RemoveBtn:active {
            background-color: rgb(128, 0, 0);
        }
    </style>
    <ol id="ol">

    </ol>
    <button type="button" class="Add" id="AddAfterBtn">Add After</button>
    <button type="button" id="RemoveBtn">Remove</button>
    <script src="./AddElements.js"></script>
</body>

</html>
