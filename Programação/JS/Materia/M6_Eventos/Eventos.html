<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
</head>

<body>
    <style>
        div {
            background-color: orange;
            width: 120px;
            height: 20px;
            padding: 40px;
            margin: 10px;
        }
    </style>

    <h1>Eventos</h1>

    <h2 onclick="this.innerHTML = 'Clicaste!'">Clica Aqui</h2>

    <h2 onclick="mudarTexto()" id="id">Clica Aqui</h2>

    <button onclick="displayDate()">Data</button>
    <p id="p1"></p>

    <input type="text" size="75" title="Após algo ser alterado i JavaScript irá por todas as letras em Maiuscula" placeholder="Após algo ser alterado i JavaScript irá por todas as letras em Maiuscula" onchange="upperCase()" id="txt">


    <div onmouseover="mOver()" onmouseout="mOut()" id="btn1"> Mouse Over Me</div>
    <div onmousedown="mDown()" onmouseup="mUp()" id="btn2"> Clicar em Mim </div>
    <script>
        //<h2 onclick="this.innerHTML = 'Clicaste!'">Clica Aqui</h2> // Exemplo de evento no html, mas que usa JavaScript

        //Outro Exemplo de evento entre HTML e JavaScript

        function mudarTexto() { // função
            document.getElementById("id").innerHTML = "Clicaste!"; //Muda o texto
        }

        function displayDate() {
            document.getElementById("p1").innerHTML = Date();
        }

        function upperCase() {
            var txt = document.getElementById("txt"); // txt para dentro de uma variavel
            txt.value = txt.value.toUpperCase(); // .value -> o valor dentro da txt
            //toUpperCase() -> é um metodo que poem todas as letras em maiusculas
        }

        const btn1 = document.getElementById("btn1");

        function mOver() { // onmouseover //quando o rato está em cima do div
            btn1.style.backgroundColor = "red";
            btn1.innerHTML = "Está me a pisar!"
        }

        function mOut() { // onmouseout // quando o rato está fora do div
            btn1.style.backgroundColor = "green";
            btn1.innerHTML = "Mete aqui o rato!"
        }


        const btn2 = document.getElementById("btn2");

        function mDown() { // quando o rato clicar para baixo
            btn2.style.backgroundColor = "green";
            btn2.innerHTML = "Estás me a bater";
        }

        function mUp() { // quando o rato deixar de clicar para baixo <> Clicar para cima?
            btn2.style.backgroundColor = "red";
            btn2.innerHTML = "Fizes-te me um doi-doi";
        }

        // Os onmousedown, onmouseupe onclickos eventos são todos partes de um clique do mouse. Primeiro, quando um botão do mouse é clicado, o evento onmousedown é acionado; depois, quando o botão do mouse é liberado, o evento onmouseup é acionado; finalmente, quando o clique do mouse é concluído, o evento onclick é acionado.
    </script>
</body>

</html>
