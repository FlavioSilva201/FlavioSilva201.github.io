<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocumentWrite</title>
</head>

<body>
    <style>
        div {
            border: 1px solid green;
        }
    </style>

    <h1>Document.Write();</h1>

    <hr>

    <button type="button" onclick="apagaTudo()">Clica para apagar</button>
    <button type="button" onclick="funcaoDeFluxo()">Clica criar um Fluxo</button>
    <button type="button" onclick="novaJanela()">Clica uma Nova Janela</button>

    <hr>

    <div>

        <p>Note that write() does NOT add a new line after each statement:</p>

        <pre>
        <script>
            document.write("Hello World!");
            document.write("Have a nice day!");
        </script>
    </pre>

        <p>Note that writeln() add a new line after each statement:</p>

        <pre>
        <script>
            document.writeln("Hello World!");
            document.writeln("Have a nice day!");
        </script>
    </pre>

    </div>

    <script>
        //O document.write apaga tudo o que esteja antes do site, se for executado após o site ter sido carregado
        document.write("<h1>H1 ccriado pelo JavaScript</h1>"); //vai adicionar uma tag h1 ao docomento com o conteudo lá dentro
        document.write("Exemplo do que se pode fazer"); // adiciona ao html o conteudo do document.write
        document.write(Date()); // vai apresentar em forma de paragrafo a data atual


        function apagaTudo() {
            document.write("Foi tudo apagado!"); // ao usar isto após o site ter sido carregado, apagara tudo que nele se encontra
        }

        function funcaoDeFluxo() {
            document.open();
            document.write("<h1>Hello World</h1>");
            document.write("<p>Fluxo</p>");
            document.close();
        }

        function novaJanela() {
            let myWindow = window.open("", "MsgWindow", "width=200,height=100");
            myWindow.document.write("<p>This is 'MsgWindow'. I am 200px wide and 100px tall!</p>");
        }
    </script>
</body>

</html>
