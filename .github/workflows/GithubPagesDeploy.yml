# Tutorial: https://www.youtube.com/watch?v=5I37iVCDUTU

name: Github Pages Deploy

on:
  push:
    branches:
      # - "master"
      - "_"
  pull_request:
    branches:
      # - "master"
      - "_"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
